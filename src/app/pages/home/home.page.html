<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div>
        <ion-card-title class="saludo">Bienvenido</ion-card-title>
      </div>
    </ion-card-header>
    <ion-card-subtitle>Usuario: {{nombre}}</ion-card-subtitle>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input placeholder="Ingrese su nombre" type='text' name="user" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-label> mi nombre es: {{user}}</ion-label>
        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input placeholder="Ingrese su apellido" name="apellido" value="apellido" [(ngModel)]="apellido"></ion-input>
        </ion-item>
        <ion-label>{{apellido}}</ion-label>
        <ion-item>
          <ion-label>Nivel de educaci√≥n </ion-label>
          <ion-select interface="popover">
            <ion-select-option value="1">Basica</ion-select-option>
            <ion-select-option value="2">Media</ion-select-option>
            <ion-select-option value="3">Tecnico</ion-select-option>
            <ion-select-option value="4">Profesional</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Fecha nacimiento</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>


      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-item> <ion-button size="default" color="dark" fill="outline"> Limpiar</ion-button>
    <ion-button slot="end" size="default" color="dark" fill="outline" (click)="alerta()"> Mostrar</ion-button></ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
   <p>APP desarrollada por: {{desarrollador}}</p>
  </ion-toolbar>
</ion-footer>
